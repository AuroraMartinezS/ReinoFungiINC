<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reino Fungi INC</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/Admin/Extra.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
</head>
<body>

  <header class="header">
    <img src="../../assets/SeccionInicial/ReinoFungiLogo.svg" class="logoNav" width="100%"
      alt="Reino Fungi INC Logo" title="Reino Fungi INC Logo">
    <div class="menu">
      <button id="tab-postear" class="active">Postear</button>
      <button id="tab-productos">Productos</button>
      <button id="tab-eventos">Eventos</button>
    </div>
    <a href="../../index.html"><button class="logout-btn">Cerrar Sesión ✖</button></a>
    
  </header>

  <main class="content">  

    <section id="Posts" class="form active">
      <div class="container" id="form-blog">
        <table id="tablaPublicaciones" class="table table-bordered">
          <thead>
            <tr class="bg-dark text-light">
              <th scope="col">Título</th>
              <th scope="col">Emoción o Tema</th>
              <th scope="col">Descripción</th>
              <th scope="col">Enlace</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="bodyPublicaciones"></tbody>
        </table>

        <button class="btn btn-primary d-flex align-items-center justify-content-center"
          id="btnPosts"
          data-bs-toggle="modal"
          title="Nuevo Evento"
          data-bs-target="#modalBlog">Agregar</button>  
    </section>

    <section id="Products" class="form">
      <div class="container" id="form-productos">
        <table id="tablaProductos" class="table table-bordered">
          <thead>
            <tr class="bg-dark text-light">
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Descripción</th>
              <!--<th scope="col">Imagen</th>-->
              <th scope="col">Enlace</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="bodyProducts"></tbody>
        </table>

        <button class="btn btn-primary d-flex align-items-center justify-content-center"
          id="btnProductos"
          data-bs-toggle="modal"
          title="Nuevo Evento"
          data-bs-target="#modalProductos">Agregar</button>  
  </div>
    </section>

    <section id="Events" class="form">
      <div class="container" id="form-eventos">
            <table id="tablaEventos" class="table table-bordered">
              <thead>
                <tr class="bg-dark text-light">
                  <th scope="col">Nombre</th>
                  <th scope="col">Lugar</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody id="bodyEventos"></tbody>
            </table>
  
            <button class="btn btn-primary d-flex align-items-center justify-content-center"
              id="btnEventos"
              data-bs-toggle="modal"
              title="Nuevo Evento"
              data-bs-target="#modalEventos">Agregar</button>  
      </div>
    </section>


    <!--MODAL PARA BLOG-->
    <div class="modal" id="modalBlog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" >
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingresar Publicación</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-postear" >
              <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" placeholder="Ingrese el título de la publicación">
              </div>
              <div class="form-group">
                <label for="emocion">Emoción o Tema</label>
                <input type="text" id="emocion" placeholder="Ingrese el emoción o tema de la publicación">
              </div>
              <div class="form-group">
                <label for="texto">Descripción</label>
                <textarea id="desc" placeholder="Ingrese la descripción"></textarea>
              </div>
              <!--<div class="form-group">
                <label for="recursos">Recursos</label>
                <input type="text" id="recursos" placeholder="Ingrese los ">
              </div>-->
              <div class="form-group">
                <label for="enlace">Enlace</label>
                <input type="text" id="enlace" placeholder="Ingrese el enlace o link">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary aceptarBlog">Aceptar</button>
          </div>
        </div>
      </div>
    </div>


    <!--MODAL PARA PRODUCTOS-->
    <div class="modal" id="modalProductos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" >
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingresar Producto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-productos" >
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombreProducto" placeholder="Ingrese el nombre del producto">
              </div>
              <div class="form-group">
                <label for="precio">Precio</label>
                <input type="text" id="precioProducto" placeholder="Ingrese el precio del producto">
              </div>
              <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descProducto" placeholder="Ingrese la descripción"></textarea>
              </div>
              <!--<div class="form-group">
                <label for="fotos">Foto</label>
                <input type="file" id="imagenProducto" accept="image/*">
              </div>-->
              <div class="form-group">
                <label for="enlace-producto">Enlace</label>
                <input type="text" id="enlaceProducto" placeholder="Ingrese el enlace del producto">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary aceptarProducto">Aceptar</button>
          </div>
        </div>
      </div>
    </div>


    <!--MODAL PARA EVENTOS-->
    <div class="modal" id="modalEventos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" >
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingresar Evento</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formEvents">
            <div class="form-group">
              <label for="evento">Evento</label>
              <input type="text" id="nombreEvento" placeholder="Ingrese el nombre del evento">
            </div>
            <div class="form-group">
              <label for="donde">Dirección</label>
              <input type="text" id="dondeEvento" placeholder="Ingrese el lugar del evento">
            </div>
            <div class="form-group">
              <label for="cuando">Fecha</label>
              <input type="text" id="cuandoEvento" placeholder="Ingrese la fecha del evento">
            </div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary aceptarEvent">Aceptar</button>
          </div>
        </div>
      </div>
    </div>

    
  </main>
  
  <script src="../../js/Admin/Extra.js"></script>
  <script type="module" src="../../js/Admin/AdminManagement.js" defer></script>
  <script type="module" src="../../js/Admin/AdminProductsManage.js" defer></script>
  <script type="module" src="../../js/Admin/AdminPostsManage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
