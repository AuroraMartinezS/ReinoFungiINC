<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reino Fungi INC</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/Admin/Extra.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
</head>
<body>

  <header class="header">
    <img src="../../assets/SeccionInicial/ReinoFungiLogo.svg" class="logoNav" width="100%"
      alt="Reino Fungi INC Logo" title="Reino Fungi INC Logo">
    <div class="menu">
      <button id="tab-postear" class="active">Postear</button>
      <button id="tab-productos">Productos</button>
      <button id="tab-eventos">Eventos</button>
    </div>
    <a href="../../index.html"><button class="logout-btn">Cerrar Sesión ✖</button></a>
    
  </header>

  <main class="content">  

    <section id="Posts" class="form active">
      <form id="form-postear" >
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" placeholder="Entrada de texto">
        </div>
        <div class="form-group">
          <label for="emocion">Emoción</label>
          <input type="text" id="emocion" placeholder="Entrada de texto">
        </div>
        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea id="texto" placeholder="Entrada de texto"></textarea>
        </div>
        <div class="form-group">
          <label for="recursos">Recursos</label>
          <input type="text" id="recursos" placeholder="Entrada de texto">
        </div>
        <div class="form-group">
          <label for="enlace">Enlace</label>
          <input type="text" id="enlace" placeholder="Entrada de texto">
        </div>
        <button type="submit" class="submit-btn">Subir</button>
      </form>
    </section>

    <section id="Products" class="form">
      <form id="form-productos" >
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Entrada de texto">
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="text" id="precio" placeholder="Entrada de texto">
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" placeholder="Entrada de texto"></textarea>
        </div>
        <div class="form-group">
          <label for="fotos">Fotos</label>
          <input type="text" id="fotos" placeholder="Entrada de texto">
        </div>
        <div class="form-group">
          <label for="enlace-producto">Enlace</label>
          <input type="text" id="enlace-producto" placeholder="Entrada de texto">
        </div>
        <button type="submit" class="submit-btn">Subir</button>
      </form>
    </section>

    <section id="Events" class="form">
      <div class="container" id="form-eventos">
        <div class="row">
          <div class="col-lg-6">

            <table id="tablaEventos" class="table table-bordered">
              <thead>
                <tr class="bg-dark text-light">
                  <th scope="col">Nombre</th>
                  <th scope="col">Lugar</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody id="bodyEventos"></tbody>
            </table>
  
            <button class="btn btn-primary d-flex align-items-center justify-content-center"
              id="btnEventos"
              data-bs-toggle="modal"
              title="Nuevo Evento"
              data-bs-target="#modalEventos">Agregar</button>
          </div>
        </div>
      </div>
    </section>

    <div class="modal" id="modalEventos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" >
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingresar Evento</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formEvents">
            <div class="form-group">
              <label for="evento">Evento</label>
              <input type="text" id="nombreEvento" placeholder="Ingrese el nombre del evento">
            </div>
            <div class="form-group">
              <label for="donde">Dirección</label>
              <input type="text" id="dondeEvento" placeholder="Ingrese el lugar del evento">
            </div>
            <div class="form-group">
              <label for="cuando">Fecha</label>
              <input type="text" id="cuandoEvento" placeholder="Ingrese la fecha del evento">
            </div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Aceptar</button>
          </div>
        </div>
      </div>
    </div>

      </div>
      <button type="submit" class="submit-btn">Subir</button>
    </form>-->

    
    
  </main>
  
  <script src="../../js/Admin/Extra.js"></script>
  <script type="module" src="../../js/Admin/AdminManagement.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
